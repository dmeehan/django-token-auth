{% load i18n %}
{% if user.is_authenticated %}
    <a href="{% url protectedurl_create %}?url={{ request.path }}">{% trans "Create a token for this url" %}</a>
{% endif %}
{% if request.protectedurltoken and request.protectedurltoken.can_forward %}
    <a href="{{ request.protectedurltoken.forward_token_url }}">{% trans "Forward token for this url" %}</a>
{% endif %}
