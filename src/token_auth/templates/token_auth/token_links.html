{% load i18n %}
{% if user.is_authenticated %}
    <a href="{% url create_token %}?url={{ request.path }}">{% trans "Create a token for this url" %}</a>
{% endif %}
{% if request.protectedurltoken and request.protectedurltoken.can_forward %}
    <a href="{{ request.protectedurltoken.forward_token }}">{% trans "Forward token for this url" %}</a>
    <a href="{% url expire_token %}">{% trans "Disable url" %}</a>
{% endif %}
